<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Plan Tab -->
  <ion-tab title="Plan" icon-off="ion-map" icon-on="ion-map" href="#/tab/plan">
    <ion-nav-view name="tab-plan"></ion-nav-view>
  </ion-tab>

  <!-- Voyage Tab -->
  <ion-tab title="Voyage" icon-off="ion-help-buoy" icon-on="ion-help-buoy" href="#/tab/trip">
    <ion-nav-view name="tab-trip"></ion-nav-view>
  </ion-tab>


</ion-tabs>
