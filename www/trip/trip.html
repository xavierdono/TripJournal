<ion-view view-title="Mes carnets de voyage">
	<ion-list no-lines>
	  <ion-item ng-repeat="trip in trips" href="#/tab/trip.show/{{ trip.id }}">
		<div class="module mid" style="background-image: url({{ trip.img }});">
		  <h2>{{ trip.title }}</h2>
		  <p>{{ trip.date }}</p>
		</div>
	  </ion-item>	  	
	</ion-list>
	<div class="float-button">
		<span class="height-fix">
	   		<a class="content" href="#/tab/trip.add">
	    		<i class="ion-android-add"> </i>
	   		</a>
	  	</span>
	</div>
</ion-view>
