<ion-view>
  <ion-nav-title>{{trip.title}}</ion-nav-title>
  <ion-content class="padding">
    <ion-list no-lines>
      <ion-item ng-repeat="day in trip.days">
        <h2>{{ day.title }} - {{ day.dateShow }}</h2>
        <p>{{ day.comment }}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
