<ion-view view-title="{{ trip.title }}">
  <ion-content class="padding">
    <ion-list no-lines>
      <ion-item ng-repeat="day in trip.days" href="#/tab/day.edit/{{ trip.id_trip }}/{{ day.id_day }}">
      <h2>{{ day.title }}</h2>
      <p>{{ day.dateShow }}</p>
      </ion-item>
    </ion-list>
  </ion-content>
  <div class="float-button">
		<span class="height-fix">
	   		<a class="content" href="#/tab/day.add/{{ trip.id_trip }}">
	    		<i class="ion-android-add"> </i>
	   		</a>
	  	</span>
	</div>	
</ion-view>
