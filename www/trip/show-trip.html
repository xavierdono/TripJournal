<ion-view view-title="{{ trip.title }}">
	<ion-list no-lines>
	  <ion-item ng-repeat="day in trip.days" href="#/tab/day.edit/{{ trip.id }}/{{ day.id }}">
		<h2>{{ day.title }}</h2>
    <p>{{ day.dateShow }}</p>
	  </ion-item>
	</ion-list>
	<div class="float-button">
		<span class="height-fix">
	   		<a class="content" href="#/tab/day.add/{{ trip.id }}">
	    		<i class="ion-android-add"> </i>
	   		</a>
	  	</span>
	</div>	
</ion-view>
